<h2>Add a new Kitten</h2>
<form #kittenForm="ngForm" (ngSubmit)="addKitten()">
  <label for="name">Name:</label>
  <input type="text" [(ngModel)]="kitten.name" name="name" required>
  <div *ngIf="kittenForm.submitted && !kittenForm.controls.name?.valid" class="error">
    Name is required.
  </div>
  
  <label for="imageUrl">Image URL:</label>
  <input type="text" [(ngModel)]="kitten.imageUrl" name="imageUrl" required>
  <div *ngIf="kittenForm.submitted && !kittenForm.controls.imageUrl?.valid" class="error">
    Image URL is required.
  </div>
  
  <button type="submit" [disabled]="!kittenForm.valid">Add Kitten</button>
</form>
